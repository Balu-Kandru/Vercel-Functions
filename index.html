<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to My API</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
    h1 { color: #333; }
    ul { list-style: none; padding: 0; }
    li { margin: 10px 0; }
    a { text-decoration: none; color: #0070f3; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Welcome to My APIs</h1>
  <p>Explore the available endpoints:</p>
  <ul>
    <li>
      <a href="/api/cors?apiUrl=https://dummyjson.com/users" target="_blank">/api/cors</a> 
      - Enables CORS and sends a response with the API URL provided in the query parameter <code>apiUrl</code>.
      <br>
      <strong>Note:</strong> If the URL contains query parameters, make sure to properly encode them.
      <br>
      Learn more about URL search parameters 
      <a href="https://developer.mozilla.org/en-US/docs/Web/API/URLSearchParams" target="_blank">here</a>.
    </li>
    
  </ul>
</body>
</html>
